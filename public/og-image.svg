  <line x1="480" y1="200" x2="720" y2="200" stroke="#d4af37" stroke-width="2" opacity="0.4"/>
  <line x1="840" y1="200" x2="940" y2="315" stroke="#d4af37" stroke-width="2" opacity="0.4"/>

  <!-- Badge at top -->
