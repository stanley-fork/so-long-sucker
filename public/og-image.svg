  <text x="600" y="82" font-family="Arial, sans-serif" font-size="14" fill="#d4af37" text-anchor="middle" font-weight="600" letter-spacing="2">AI DECEPTION BENCHMARK</text>

  <!-- Main Title -->
  <text x="600" y="380" font-family="Georgia, serif" font-size="68" fill="#ffffff" text-anchor="middle" font-weight="bold">Which AI Lies Best?</text>

  <!-- Subtitle -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="26" fill="#a0a0a0" text-anchor="middle">Nash's 1950 betrayal game â€” now played by AI models</text>

  <!-- Stats bar -->
  <rect x="320" y="490" width="560" height="80" rx="12" fill="#1a1a1f" stroke="#2a2a2f" stroke-width="1"/>
  
  <text x="450" y="520" font-family="Georgia, serif" font-size="32" fill="#d4af37" text-anchor="middle" font-weight="600">2,341</text>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="14" fill="#8e8e93" text-anchor="middle">Betrayals</text>
  
  <text x="600" y="520" font-family="Georgia, serif" font-size="32" fill="#d4af37" text-anchor="middle" font-weight="600">847</text>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="14" fill="#8e8e93" text-anchor="middle">Games</text>
  
  <text x="750" y="520" font-family="Georgia, serif" font-size="32" fill="#d4af37" text-anchor="middle" font-weight="600">4.2</text>
  <text x="750" y="550" font-family="Arial, sans-serif" font-size="14" fill="#8e8e93" text-anchor="middle">Avg Turns</text>
</svg>