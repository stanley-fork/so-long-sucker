<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0c"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Subtle glow -->
  <ellipse cx="600" cy="315" rx="500" ry="300" fill="url(#glow)"/>

  <!-- Four colored chips in conflict (larger, more prominent) -->
  <g transform="translate(200, 315)">
    <circle r="60" fill="#c44536" opacity="0.9"/>
    <circle r="50" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="8 4" opacity="0.3"/>
  </g>
  
  <g transform="translate(420, 200)">
    <circle r="55" fill="#3d7ea6" opacity="0.85"/>
    <circle r="45" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="8 4" opacity="0.3"/>
  </g>
  
  <g transform="translate(780, 200)">
    <circle r="55" fill="#4a9c6d" opacity="0.85"/>
